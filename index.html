<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
             background: linear-gradient(to right, #00b09b, #96c93d);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        div {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 80%;
            max-width: 400px;
        }
  a {
    text-decoration: none;
}

/* Hacemos que el enlace ocupe todo el tamaño del botón */
a.button-link {
    display: block;
    background-color: #00b09b; /* Color de fondo de botón */
    color: white;
    border: 2px solid #007a66; /* Borde más oscuro */
    border-radius: 5px;
    padding: 15px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center; /* Centra el texto dentro del enlace */
}

a.button-link:hover {
    background-color: #009688; /* Cambio de color en hover */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
}


        button {
    background-color: #00b09b; /* Color de fondo de botón */
    color: white;
    border: 2px solid #007a66; /* Borde más oscuro */
    border-radius: 5px;
    padding: 15px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

button:hover {
    background-color: #009688; /* Cambio de color en hover */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
}
        
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            
            button, a.button-link {
                font-size: 14px;
                padding: 12px;
            }
        }
         footer {
    background-color:transparent; /* Color de fondo */
    color: white; /* Color del texto */
    text-align: center; /* Centramos el contenido */
    padding: 20px; /* Espaciado interno */
    font-family: Arial, sans-serif; /* Fuente */
    position: fixed; /* Hacemos que el footer esté siempre al final */
    width: 100%; /* Ocupa todo el ancho de la pantalla */
    bottom: 0; /* Posicionado al fondo */
}

footer h1 {
    font-size: 16px; /* Tamaño del texto */
    font-weight: normal; /* Eliminar el grosor del título h1 */
    margin: 0; /* Eliminamos el margen del h1 */
}

footer h1 span {
    font-weight: bold; /* Hacemos el nombre más resaltado */
}
    </style>
</head>
<body>
    <!-- Título estilizado -->
    <h1>Bienvenido Pablo</h1>
    
    <div>
        <!-- Enlace estilizado como botón -->
        <a href="https://docs.google.com/spreadsheets/d/14VtmRlGT6zJZfDvMwxPEGEcrtyxnG36I/edit?usp=sharing&ouid=112025782906316168552&rtpof=true&sd=true" target="_blank" class="button-link">
            ITAKYRY
        </a>
        <button>PRÓXIMAMENTE...</button>
        <button>PRÓXIMAMENTE...</button>
        <button>PRÓXIMAMENTE...</button>
        <button>PRÓXIMAMENTE...</button>
    </div>
    <script src="js/app.js"></script>
     <footer>
        <h1>&copy; Hecho por <span>Juan Alfonso</span></h1>
    </footer>
</body>
</html>
